<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drinks | Explore 3D</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="drinks.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top transparent-navbar">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="assets/images/coca cola_logo1.png" alt="Coca-Cola Logo" height="40">
                <span class="ms-2 fw-bold text-dark"></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item mx-2"><a class="nav-link" href="main.html">Home</a></li>
                    <li class="nav-item mx-2"><a class="nav-link active" href="#">Drinks</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="#">Support</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-bg">
        <div class="container-fluid hero-content">
            <div class="row align-items-center">
                <!-- Left: 3D Viewer + Button -->
                <div class="col-md-6 text-center">
                    <div class="model-viewer" id="threeContainer"></div>
                    <a id="playButton" href="coke.html" class="btn btn-danger px-4 py-2 mt-2 rounded-pill shadow-sm">
                        Play with Model
                    </a>
                </div>

                <!-- Right: Cards and Buttons -->
                <div class="col-md-6 text-center">
                    <div class="card-slider-wrapper">
                        <button class="nav-btn" id="prevBtn"><i class="fas fa-chevron-left"></i></button>

                        <div class="card-slider" id="cardSlider">
                            <!-- Pepsi -->
                            <div class="card drink-card" data-page="pepsi.html">
                                <img src="assets/images/logos/pepsi.png" alt="Pepsi" class="drink-logo">
                            </div>

                            <!-- Coca-Cola -->
                            <div class="card drink-card" data-page="coke.html">
                                <img src="assets/images/logos/coca cola.jpg" alt="Coca-Cola" class="drink-logo">
                            </div>

                            <!-- Lays -->
                            <div class="card drink-card " data-page="lays.html">
                                <img src="assets/images/logos/lays.jpeg" alt="Lays" class="lays-logo drink-logo">
                            </div>
                        </div>

                        <button class="nav-btn" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script type="module" src="slider.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/106/three.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2666677/OrbitControls.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2666677/GLTFLoader.js"></script>
</body>

</html>
